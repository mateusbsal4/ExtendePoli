{% extends 'base.html' %}

{% block content %}
<h2>Todas as Equipes</h2>
{% if equipe_list %}
<section class="lista-de-cards">
    {% for equipe in equipe_list %}
    <article class="card">
        <a href="{% url 'equipes:detail' equipe.id %}"><img src="{{ equipe.logo }}"alt="Poster da equipe {{ equipe.nome}}"></a>
        <p>{{ equipe.nome }}</p>
    </article>
    {% endfor %}
<section>
    <p>Não encontrou o projeto? <a href="{% url 'equipes:create' %}">Adicionar Equipe</a></p>
</section>
    
    
</section>
{% else %}
<p>Não foi encontrada nenhuma equipe.</p>
{% endif %}

{% endblock content %}
