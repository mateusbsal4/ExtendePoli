{% extends 'base.html' %}

{% block content %}
<form action="{% url 'equipes:delete' equipe.id%}" method="post">
    {% csrf_token %}
    <p>
        Você tem certeza que deseja remover a equipe "{{ equipe.nome }}"?
    </p>
    <button type="submit">Apagar</button>
</form>

<br>

<div class="row">
    <p><a href="{% url 'equipes:detail' equipe.id %}">Voltar para a página da equipe</a></p>
</div>
{% endblock content %}
